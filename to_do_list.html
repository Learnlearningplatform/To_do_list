<body>

    <div class="container-fluid" id="main">
        <br><br><br><br><br>
        <div class="container bg-success text-center" id="header">
          <br><br>
             <span style="font-size: 40px;color: whitesmoke;font-family: 'Times New Roman', Times, serif"> TO DO LIST APP</span>
             <br><br>

                 <div class="input-group">
                    <input type="text" class="form-control" placeholder="ENTER THE ITEM...." id="myinput">
                    <div class="input-group-append">
                      <button class=" btn btn-danger" onclick="newElement()">ADD</button>
                   </div>
                </div>

           <br><br><br>
        </div>
       
        <div class="container">
            <ul id="myul" class="list-group" >
                <li class="list-group-item" style="font-family: cursive">My books</li>
                <li class="list-group-item" style="font-family: cursive">Class timmings</li>
                <li class="list-group-item" style="font-family: cursive">Hobbies</li>

            </ul>
        </div>
        <br><br><br><br><br>
    </div>
</body>

<script>
//to add new element
function newElement()
{
    var li=document.createElement("li");
    var value=document.getElementById("myinput").value;
    var t=document.createTextNode(value);
    li.appendChild(t);

    if (value == '')
     {
    alert("You must write something..!");
     }
   else 
   {
    document.getElementById("myul").appendChild(li).classList.add("list-group-item");
    document.getElementById("myul").style.fontFamily="cursive";
   }
  document.getElementById("myinput").value = "";


var button=document.createElement("button");
var txt=document.createTextNode("\u00D7");
button.className="close";
button.appendChild(txt);
li.appendChild(button);


    button.onclick = function() 
    {
      var div = this.parentElement;
      div.style.display = "none";
    }

    var close = document.getElementsByTagName("li");
var i;
for (i = 0; i < close.length; i+=2) {
    close[i].classList.add("list-group-item-success");
  
  }

}



// Create a "close" button and append it to each list item
var myNodelist = document.getElementsByTagName("li");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var button = document.createElement("button");
  var txt = document.createTextNode("\u00D7");
  button.className = "close";
  button.appendChild(txt);
  myNodelist[i].appendChild(button);
}

// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

var close = document.getElementsByTagName("li");
var i;
for (i = 0; i < close.length; i+=2) {
    close[i].classList.add("list-group-item-success");
  
  }


</script>
